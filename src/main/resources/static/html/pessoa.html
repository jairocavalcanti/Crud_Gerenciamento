<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pessoas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS, se houver -->
</head>

<body>

    <h1>Cadastro e Gerenciamento de Pessoas</h1>

    <!-- Formulário de Cadastro e Edição -->
    <section>
        <h2>Formulário de Pessoa</h2>
        <form id="pessoa-form" onsubmit="event.preventDefault(); submitForm();">
            <label for="id">ID:</label>
            <input type="number" id="id" disabled><br><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="tipoPessoa">Tipo de Pessoa:</label>
            <input type="text" id="tipoPessoa" required><br><br>

            <button type="submit">Salvar Pessoa</button>
        </form>
    </section>

    <!-- Tabela de Exibição das Pessoas -->
    <section>
        <h2>Lista de Pessoas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo de Pessoa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pessoas-table-body">
                <!-- As pessoas serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </section>

    <!-- Botões de Ação -->
    <section>
        <h2>Ações</h2>
        <button onclick="getAllPessoas()">Carregar Pessoas</button>
        <button onclick="getPessoaById(1)">Buscar Pessoa por ID (Exemplo)</button>
    </section>

    <script src="/js/PessoaManager.js"></script> <!-- Referência ao JavaScript -->
</body>

</html>
