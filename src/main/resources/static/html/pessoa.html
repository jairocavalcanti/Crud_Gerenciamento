<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pessoas</title>
    <script src="/js/PessoaManager.js" defer></script>
</head>
<body>
    <h1>Gerenciamento de Pessoas</h1>

    <!-- Lista de Pessoas -->
    <h2>Lista de Pessoas</h2>
    <ul id="pessoa-list"></ul>

    <!-- Criar Cliente (não existe mais) -->
    <!-- Não há a opção de criar uma nova pessoa, apenas para editar ou excluir -->

    <!-- Editar Pessoa -->
    <h2>Editar Pessoa</h2>
    <form id="editar-pessoa-form">
        <label for="pessoa-id-editar">ID:</label>
        <input type="number" id="pessoa-id-editar" required>
        
        <label for="novo-nome">Novo Nome:</label>
        <input type="text" id="novo-nome" required>
        
        <label for="novo-cargo">Novo Cargo:</label>
        <input type="text" id="novo-cargo" required>
        
        <button type="submit">Editar</button>
    </form>

    <!-- Excluir Pessoa -->
    <h2>Excluir Pessoa</h2>
    <form id="excluir-pessoa-form">
        <label for="pessoa-id-excluir">ID:</label>
        <input type="number" id="pessoa-id-excluir" required>
        <button type="submit">Excluir</button>
    </form>
</body>
</html>
