<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/css/paginainicial.css">
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema</h1>
        <p>Escolha uma opção abaixo:</p>

        <!-- Botões para redirecionar para as páginas -->
        <div class="buttons-container">
            <button onclick="window.location.href='cliente.html'">Gerenciar Clientes</button>
            <button onclick="window.location.href='funcionario.html'">Gerenciar Funcionários</button>
        </div>

        <!-- Listas de Pessoas -->
        <div class="listas-container">
            <div class="clientes-container">
                <h2>Lista de Clientes</h2>
                <ul id="cliente-list"></ul>
            </div>
            <div class="funcionarios-container">
                <h2>Lista de Funcionários</h2>
                <ul id="funcionario-list"></ul>
            </div>
        </div>
    </div>

    <script src="/js/PessoaManager.js" defer></script>
</body>

</html>
