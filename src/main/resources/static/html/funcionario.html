<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Funcionários</title>
    <link rel="stylesheet" href="/css/funcionario.css">
    <script src="/js/FuncionarioManager.js" defer></script>
</head>

<body>
    <header class="main-header">
        <h1>Gerenciamento de Funcionários</h1>
        <nav>
            <button class="back-home" onclick="window.location.href='paginainicial.html'">Página Inicial</button>
        </nav>
    </header>

    <!-- Lista de Funcionários -->
    <div class="funcionario-list-container">
        <h2>Lista de Funcionários</h2>
        <ul id="funcionario-list"></ul>
    </div>

    <div class="form-container">
        <!-- Criar Funcionário -->
        <form id="criar-funcionario-form">
            <h2>Criar Funcionário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>

            <button type="submit">Criar</button>
        </form>

        <!-- Editar Funcionário -->
        <form id="editar-funcionario-form">
            <h2>Editar Funcionário</h2>
            <label for="funcionario-id-editar">ID:</label>
            <input type="number" id="funcionario-id-editar" required>

            <label for="novo-nome">Novo Nome:</label>
            <input type="text" id="novo-nome" required>

            <label for="novo-cargo">Novo Cargo:</label>
            <input type="text" id="novo-cargo" required>

            <button type="submit">Editar</button>
        </form>

        <!-- Excluir Funcionário -->
        <form id="excluir-funcionario-form">
            <h2>Excluir Funcionário</h2>
            <label for="funcionario-id-excluir">ID:</label>
            <input type="number" id="funcionario-id-excluir" required>
            <button class="excluir-button" type="submit">Excluir</button>
        </form>
    </div>

</body>

</html>
