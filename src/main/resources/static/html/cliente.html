<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="/css/cliente.css">
    <script src="/js/ClienteManager.js" defer></script>
</head>

<body>
    <header class="main-header">
        <h1>Gerenciamento de Clientes</h1>
        <nav>
            <button class="back-home" onclick="window.location.href='paginainicial.html'">PÃ¡gina Inicial</button>
        </nav>
    </header>


    <div class="cliente-list-container">
        <h2>Lista de Clientes</h2>
        <ul id="cliente-list"></ul>
    </div>


    <form id="criar-cliente-form">
        <h2>Criar Cliente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        <button type="submit">Criar</button>
    </form>


    <form id="editar-cliente-form">
        <h2>Editar Cliente</h2>
        <label for="cliente-id-editar">ID:</label>
        <input type="number" id="cliente-id-editar" required>
        <label for="novo-nome">Novo Nome:</label>
        <input type="text" id="novo-nome" required>
        <label for="novo-telefone">Novo Telefone:</label>
        <input type="text" id="novo-telefone" required>
        <button type="submit">Editar</button>
    </form>


    <form id="excluir-cliente-form">
        <h2>Excluir Cliente</h2>
        <label for="cliente-id-excluir">ID:</label>
        <input type="number" id="cliente-id-excluir" required>
        <button type="submit">Excluir</button>
    </form>
</body>

</html>
